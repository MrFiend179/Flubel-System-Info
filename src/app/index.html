    <script type="text/javascript">
        var timeleft = 5;
        var downloadTimer = setInterval(function(){
        timeleft--;
        document.getElementById("countdowntimer").textContent = "Initializing"
        if(timeleft <= 0)
            clearInterval(downloadTimer);
        if(timeleft === 0){document.getElementById("countdowntimer").textContent = "";};    
        },1000);
    
        var blink = 
                document.getElementById('countdowntimer');
      
            setInterval(function () {
                blink.style.opacity = 
                (blink.style.opacity == 0 ? 1 : 0);
            }, 500); 
        
    
    </script>
